DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128

  TRAIN:  # 训练数据设置
    DATASETS_NAME:  # 训练数据集名称
      - EOTB_Train  # 使用EOTB/数据集

    DATASETS_RATIO:  # 数据集比例
      - 1  # EOTB数据集的使用比例
    SAMPLE_PER_EPOCH: 60000  # 每个epoch的样本数量    26000

  VAL:
    DATASETS_NAME:
    - EOTB_Train
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: base      # vit_base_patch16_224      spike_driven_transformer
    STRIDE: 16
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 512     # tiny 256   Base 512
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 18     #   tiny:  20G-32    24G-42            base:    24G-18
  EPOCH: 50        # 50    240
  GIOU_WEIGHT: 2.0      # 1        2.0
  L1_WEIGHT: 5.0        # 14       5.0
  GRAD_CLIP_NORM: 0.1   # 1.0      0.1
  LR: 0.0004      # 0.0004       0.00008
  LR_DROP_EPOCH: 40    # 40    192
  NUM_WORKER: 16
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 4000
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 50
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128

